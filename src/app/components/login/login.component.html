<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">My Portfolio</h2>
      <h4 class="animation a2">Por favor, ingrese su Usuario y Contrase√±a</h4>
    </div>

    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form">

        <input type="nombreUsuario"  class="form-field animation a3" placeholder="Usuario" id="usuario"name="nombreUsuario" [(ngModel)]="nombreUsuario" required />

        <input type="password" class="form-field animation a4" placeholder="Password" id="password" name="password" [(ngModel)]="password" required/>

        <p class="animation a5"><a href="#">Forgot Password</a></p>
        <button class="animation a6">LOGIN</button>
      </div>
    </form>
</div>

<div class="float-md-right" ></div>
