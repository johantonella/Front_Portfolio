<div class="row">
  <div class="container-fluid">

      <!--Card Glass-->
      <div class="card card-body" style="justify-content: center">

        <div class="educacion" ><h1>Educación</h1>
        <div class="title_hr"></div>
        <br>
        <div class="col-lg-2">
          <br>
          <button  class="button-13" role="button"routerLink="/nuevaedu" *ngIf="isLogged">Agregar</button>
        </div>


<div class="col-lg-1"></div>
<div class="col-lg-11">
  <table class="table">
    <tbody>
      <tr *ngFor="let Educacion of educacion">
        <td><h2>{{Educacion.nombreE}}</h2></td>
        <td><h2>{{Educacion.descripcionE}}</h2></td>
        <td *ngIf="isLogged">
          <button class="btn" routerLink="/editedu/{{Educacion.id}}">
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/pencil--v1.png"/></button></td>

        <td *ngIf="isLogged">
          <button class="btn" (click)="delete(Educacion.id)">
            <img src="https://img.icons8.com/windows/32/FFFFFF/trash.png"/></button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
