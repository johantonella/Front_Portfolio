<div class="row">

  <div class="container-fluid"></div>

   <!--Card Glass-->
   <div class="card card-body" style="justify-content: center">


  <div class="experiencia" ><h1>Experiencia Laboral</h1>
    <div class="title_hr"></div>
    <br>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
</div>

<div class="col-lg-1"></div>
<div class="col-lg-11">
  <table class="table">
    <tbody>
      <tr *ngFor="let Experiencia of exp">
        <td><h2>{{Experiencia.nombreE}}</h2></td>
        <td><h2>{{Experiencia.descripcionE}}</h2></td>
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
        <i class="bi bi-pencil"></i>Editar</button></td>

        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
