<div class="row">
  <h1>EXPERIENCIA LABORAL</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
</div>

<div class="col-lg-1"></div>
<div class="col-lg-11">
  <table class="table">
    <tbody>
      <tr *ngFor="let Experiencia of exp">
        <td>
          <h2>{{Experiencia.nombreE}}</h2>
        </td>
        <td>
          <h2>{{Experiencia.descripcionE}}</h2>
        </td>

        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pencil"></i>Editar</button>
          </td>

         <!--
          <td *ngIf="isLogged">
            <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>Borrar</button>
            </td>
          -->
          </tr>
        </tbody>
      </table>
    </div>
</div>
