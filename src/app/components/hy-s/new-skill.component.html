<section>
    <div class="forms__container">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

        <label for="nombre"><h3>Nueva Skill</h3></label>
        <input type="text" class="form-control" placeholder="Skill" aria-label="Skill" [(ngModel)]="nombre" required>
        <br>
        <label for="porcentaje" class="form-label"><h3>Porcentaje</h3></label>
        <input type="text" class="form-control" placeholder="Porcentaje" aria-label="Porcentaje"  [(ngModel)]="porcentaje" required>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
      </form>
    </div>
  </section>
