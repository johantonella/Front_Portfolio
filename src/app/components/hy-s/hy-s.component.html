<div class="row">

  <div class="container-fluid"></div>

   <!--Card Glass-->
   <div class="card card-body" style="justify-content: center">


    <div class="hys" ><h1>Hard & Skill</h1>
      <div class="title_hr"></div>
      <br>


    <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="80"
      [imageSrc]="''"
      [title]="(skill.nombre)"
      [titleColor]="'grey'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="90"
      [imageWidth]="90"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#BF00E6'"
      [innerStrokeColor]="'#FF33FF'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil"></i></button></td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)">
              <i class="bi bi-trash-fill"></i></button></td>
            </div>
          </div>
        </div>
